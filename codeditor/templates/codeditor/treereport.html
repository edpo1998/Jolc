{% extends "base.html" %}

<!-- Load Icons Bootstrap -->
{% load bootstrap_icons %}

{% block title %} Tree Report - {{block.super}} {% endblock title %}



{% block content %}
<style>
    .container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 70%;
      border: none;
      border-color: black;
      background-color: #292b2c;
    }
</style>
{% load static %}
<div style="text-align: center; color: whitesmoke;">
    <span class="text-uppercase font-weight-bold h1" >Parse tree </span>
</div>
<hr>

<div class="container">
    <textarea class="text-white responsive-iframe" src="">{{contenido}}</textarea>
</div>
   
{% endblock content %}
